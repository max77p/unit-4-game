<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/stylesheet.css" />



</head>

<body>
    <div class="container">
        <h1 id="gameTitle">Star Wars RPG</h1>
    </div>

    <div class="container characterSection">
        <div class="selectCharacter">
            <h2 id="selectTitle">Select Your Character</h2>
        </div>
        <div class="characterArea">
            <div class="character" data-name="obiwan">
                <h4 class"characterName">Obi-Wan</h4>
                <img src="./assets/images/obiwan.jpeg" alt="obiwanImg">
                <h4 class="characterPower">120</h4>
            </div>
            <div class="character" data-name="luke">
                    <h4 class"characterName">Luke Skywalker</h4>
                    <img src="./assets/images/luke.jpeg" alt="lukeImg">
                    <h4 class="characterPower">100</h4>
            </div>
            <div class="character" data-name="darth">
                    <h4 class"characterName">Yoda</h4>
                    <img src="./assets/images/yoda.jpeg" alt="yodaImg">
                    <h4 class="characterPower">150</h4>
            </div>
            <div class="character" data-name="yoda">
                    <h4 class"characterName">Darth Vader</h4>
                    <img src="./assets/images/darthvader.jpeg" alt="darthImg">
                    <h4 class="characterPower">180</h4>
            </div>

        </div>
        <div class="yourcharacter"></div>

        <div>




            <script src="./assets/javascript/game.js"></script>
</body>

</html>
