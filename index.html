<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/stylesheet.css" />



</head>

<body>
    <div class="container">
        <h1 id="gameTitle">Star Wars RPG</h1>
    </div>

    <div class="container playArea">
        <div class="selectCharacter">
            <h2 class="headdingStyle">Select Your Character</h2>
        </div>
        <div class="characterArea">
            <div class="character" data-name="obiwan">
                <div class="characterName">Obi-Wan</div>
                <img src="./assets/images/obiwan.jpeg" class="characterImg" alt="obiwanImg">
                <div class="characterPower" data-health="120">120</div>
            </div>
            <div class="character" data-name="luke">
                <div class="characterName">Luke Skywalker</div>
                <img src="./assets/images/luke.jpeg" class="characterImg" alt="lukeImg">
                <div class="characterPower" data-health="100">100</div>
            </div>
            <div class="character" data-name="yoda">
                <div class="characterName">Yoda</div>
                <img src="./assets/images/yoda.jpeg" class="characterImg" alt="yodaImg">
                <div class="characterPower" data-health="150">150</div>
            </div>
            <div class="character" data-name="darth">
                <div class="characterName">Darth Vader</div>
                <img src="./assets/images/darthvader.jpeg" class="characterImg" alt="darthImg">
                <div class="characterPower" data-health="180">180</div>
            </div>

        </div>



        <div class="yourCharacter">
            <h2 class="headdingStyle">Your Character</h2>
            <!--put main character selected here-->
        </div>


        <div class="enemiesAvailable">
            <h2 class="headdingStyle">Enemies Available To Attack</h2>

            <!--put in enemies avail here-->
        </div>
        <div class="fightSection">
            <h2 class="headdingStyle">Fight Section</h2>
            <!--place attack button here-->
        </div>

        <div class="defenderSection">
            <h2 class="headdingStyle">Defender</h2>
            <!--place current enemy here-->
        </div>

    </div>
    <!--main container-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
